version: '3.8'

services:
  youtube-transcriber:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      # BrightData proxy configuration (optional)
      - BRIGHTDATA_USERNAME=${BRIGHTDATA_USERNAME:-}
      - BRIGHTDATA_PASSWORD=${BRIGHTDATA_PASSWORD:-}
      - BRIGHTDATA_ENDPOINT=${BRIGHTDATA_ENDPOINT:-brd.superproxy.io:22225}
    env_file:
      - .env
    volumes:
      # Mount source code for development (comment out for production)
      - ./main.py:/app/main.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

